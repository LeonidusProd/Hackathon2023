<body>

		<nav class="main-menu">
			<div class="main_korz">Корзина</div>
			<ul class="main-menu-list">
				
				
			</ul>
		</nav>
		

		
		 <div class="content">
			<aside class="sidebar"> 
				<div class="item">Товар</div> 
				<div class="price">Цена</div> 
				<div class="quantity">Количество</div> 
				<div class="tov1">

				<div class="tov1_op">
				 Карандаш для губ Lip Liner Letique Makeup </div><br><br>
				 <div style="border-bottom: solid 2px #3f3e3e;"></div>

					Скраб для тела SAKURA, 250 гр </div>

			<section class="section sidebar2">

					<a href="#" id="show-link">Рекомендуемые товары</a>
					<!-- <button id ="show-button" >Рекомендуемые товары</button> -->

			</section>

		<footer class="footer">
			
		</footer>		
	</div>	
	<script>
		// Массив слов
		const words = ["Коробка подарочная A MILLION KISSES", "Крем-баттер для тела Франжипани-Монои", "Помада для  губ матовая  Matte lipstick Letique Makeup", "Соль для ванны SAKURA", "Лосьон для тела FALLING IN LOVE"];
		
		// Получаем ссылки на элементы ссылки и контейнера для случайного слова
		const link = document.getElementById('show-link');
		const randomWordContainer = document.getElementById('random-word');
		
		// Добавляем обработчик события для ссылки
		link.addEventListener('click', function (e) {
		e.preventDefault(); // Предотвращаем переход по ссылке
		
		// Генерируем случайное число от 0 до длины массива слов
		const randomIndex = Math.floor(Math.random() * words.length);
		
		// Получаем случайное слово из массива
		const randomWord = words[randomIndex];
		
		// Отображаем случайное слово
		randomWordContainer.textContent = randomWord;
		});
		</script>
